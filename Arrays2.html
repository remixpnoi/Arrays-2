
<html><head><title>Arrays 2 Classwork</title>
<body>
<h1>My Burger Joint</h1>
<style type="text/css">
div
{
	background-color:red;
}

img
{	
	height:200px;
	width:200px;
}

</style>
<script type="text/javascript">
function calcBill()
{
	var items = ["burger","fries","milkshake","nuggets"];
	var itemCost = [items.length];
	var totalCost=0;
	
	for (var i=0;i<items.length;i++)
	{
	itemCost[i] = parseFloat (prompt("What is the cost of your " + items[i]+"?","1")); 
	document.write("<br />The cost is: " + itemCost[i]);
	totalCost = totalCost + itemCost[i];
	}
	
	document.write("<h3>The total bill is $" + totalCost.toFixed(2) + "</h3>");
	
	document.write("<h2>If the bill is larger than $20, you get a 25% discount</h2>");
	
	if (totalCost >= 20)
	{
		totalCost = (totalCost - (totalCost*.25));
		document.write("<img src='http://img1.wikia.nocookie.net/__cb20120412051836/suburgatory/images/5/52/Happy_face.jpg'/>");	
	}
	document.write("<div>The final bill is $" + totalCost.toFixed(2) + "</div");
	
	
}
</script>
<head>
<body>
<h2>Welcome to the Burger Joint</h2>
Hope you enjoy the food and come back again.
<script type="text/javascript">
calcBill();
</script>
</body>
</html>
